<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>City Weather Search</title>

        <!--CSS Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>

    <body onload="loadLocalStorage()">

        <!-- Header -->
        <header class="navbar navbar-light bg-dark">
            <div class="container-fluid text-center"> <!--Text won't center-->
            <h1>Weather Dashboard</h1>
            </div>
        </header>

        <br>

        <div class="container">
            <div class="row g-4">
                <!-- Input to search for city (on left side) and search history -->
                <div class="col-md-4"> 
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchBox">
                        <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Search</button>
                    </div>

                    <!-- Navigation for search history -->
                    <nav class="card" id="nav">
                        <!-- Append search history here -->
                    </nav>
                </div>
            
                <!-- Container on right that displays city and weather -->
                <div class="col-md-8" id="boxOne">
                    <main class="card" id="weather-box">
                        <h3 id="city-name"></h3>
                            <div id="city-info">
                                <p id="temp">Temperature: </p>
                                <p id="humidity">Humidity: </p>
                                <p id="wind-speed">Wind Speed: </p>
                                <p id="uv-index">UV Index: </p>
                            </div>
                    </main>

                    <!-- Image of the 5 day forecast appends here -->
                    <aside>
                        <h4 id="five-day">5-Day Forecast</h4>

                    </aside>

                </div>
            </div>
        </div>
        
        
        <!--JS Links-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
